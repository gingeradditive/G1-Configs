  #7600 Ã¨ il mio rotation distance fisso dell'E1
  SYNC_EXTRUDER_MOTION EXTRUDER=mixing_stepper MOTION_QUEUE=extruder

[gcode_macro M104]
rename_existing: M104.1
gcode:
  {% set S = params.S %}
  {% set Z = params.Z %}
  {% set T = params.T %}
    
  {% if Z == '3' %}
  M104.1 S{S} T2
  {% elif Z == '2' %}
  M104.1 S{S} T1
  {% elif Z == '1' %}
  M104.1 S{S} T0
  {% else %}
  M104.1 S{S} T{T}
  {% endif %}
  
