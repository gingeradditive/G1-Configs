#-------------------------------------------------------------------------------
# meterial Ginger macro's
#-------------------------------------------------------------------------------
[gcode_macro _GINGER_MATERIAL_HEATING]
gcode:
  #M118 execute _GINGER_MATERIAL_HEATING
  {% if params.MATERIAL == 'PLA' %}
    _GINGER_MATERIAL_HEATING_PLA01
  {% elif params.MATERIAL == 'PETG' %}
    _GINGER_MATERIAL_HEATING_PETG01
  {% elif params.MATERIAL == 'PETGhf' %}
    _GINGER_MATERIAL_HEATING_PETG03
  {% elif params.MATERIAL == 'rPLA' %}
    _GINGER_MATERIAL_HEATING_PLA02
  {% elif params.MATERIAL == 'PLAprime' %}
    _GINGER_MATERIAL_HEATING_PLA04
  {% elif params.MATERIAL == 'rPETG' %}
    _GINGER_MATERIAL_HEATING_PETG02
  {% elif params.MATERIAL == 'cPETG' %}
    _GINGER_MATERIAL_HEATING_PETG04
  {% elif params.MATERIAL == 'PETGsn' %}
    _GINGER_MATERIAL_HEATING_PETG05
  {% elif params.MATERIAL == 'ABS' %}
    _GINGER_MATERIAL_HEATING_ABS01
  {% elif params.MATERIAL == 'ASA' %}
    _GINGER_MATERIAL_HEATING_ASA01
  {% elif params.MATERIAL == 'ALFAPAK' %}
    _GINGER_MATERIAL_HEATING_ALFAPAK01
  {% elif params.MATERIAL == 'SHELLAC' %}
    _GINGER_MATERIAL_HEATING_SHELLAC
  {% else %}
    M118 Material not found
    CANCEL_PRINT
  {% endif %}

[gcode_macro _GINGER_MATERIAL_WAIT]
gcode:
  #M118 execute _GINGER_MATERIAL_WAIT
  {% if params.MATERIAL == 'PLA' %}
    _GINGER_MATERIAL_WAIT_PLA01
  {% elif params.MATERIAL == 'PETG' %}
    _GINGER_MATERIAL_WAIT_PETG01
  {% elif params.MATERIAL == 'PETGhf' %}
    _GINGER_MATERIAL_WAIT_PETG03
  {% elif params.MATERIAL == 'rPLA' %}
    _GINGER_MATERIAL_WAIT_PLA02
  {% elif params.MATERIAL == 'cPETG' %}
    _GINGER_MATERIAL_WAIT_PETG04
  {% elif params.MATERIAL == 'PETGsn' %}
    _GINGER_MATERIAL_WAIT_PETG05
  {% elif params.MATERIAL == 'PLAprime' %}
    _GINGER_MATERIAL_WAIT_PLA04
  {% elif params.MATERIAL == 'rPETG' %}
    _GINGER_MATERIAL_WAIT_PETG02
  {% elif params.MATERIAL == 'ABS' %}
    _GINGER_MATERIAL_WAIT_ABS01
      {% elif params.MATERIAL == 'ASA' %}
    _GINGER_MATERIAL_WAIT_ASA01
  {% elif params.MATERIAL == 'ALFAPAK' %}
    _GINGER_MATERIAL_WAIT_ALFAPAK01
  {% elif params.MATERIAL == 'SHELLAC' %}
    _GINGER_MATERIAL_WAIT_SHELLAC
  {% else %}
    M118 Material not found
    CANCEL_PRINT
  {% endif %}
