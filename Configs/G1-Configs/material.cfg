[gcode_macro _GINGER_MATERIAL_HEATING_PLA01]
gcode:
  #M118 execute _GINGER_MATERIAL_HEATING_PLA01
  _GINGER_EXTRUDER_SET_UP S=200
  _GINGER_EXTRUDER_SET_MID S=200
  _GINGER_EXTRUDER_SET_DOWN S=190

