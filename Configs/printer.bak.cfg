################################### Bed ###################################

[heater_bed]
heater_pin: extruder_board: PB3 #D11
sensor_pin: PF3 #PF3
sensor_type: EPCOS 100K B57560G104F
control: pid
pid_Kp: 75.616
pid_Ki: 1.110
pid_Kd: 1287.354
min_temp: 0
max_temp: 110
pwm_cycle_time: 0.200
max_power: 0.85 #fino a 1

[verify_heater heater_bed]
max_error: 200 #120
check_gain_time:100 #20
hysteresis: 8 #5
heating_gain: 1 #2

################################### Buzzer #################################

[output_pin BUZZER_PIN]
pin: extruder_board: PB0 #D2

################################# Cooler #####################################

[fan]
pin: extruder_board: PD3  #D3
cycle_time: 0.2
hardware_pwm: False
kick_start_time: 0.5
off_below: 0.2

################################# Etruder #####################################

#-------------------------------------------------------------------------------
# extruder motor: E0
#-------------------------------------------------------------------------------
[firmware_retraction]
retract_length: 0
retract_speed: 20
unretract_extra_length: 0
unretract_speed: 10

#-------------------------------------------------------------------------------
# extruder motor: E1
#-------------------------------------------------------------------------------
[extruder_stepper mixing_stepper]
extruder: extruder
step_pin: PC13
dir_pin: !PF0
enable_pin: !PF1 
microsteps: 8
rotation_distance: 7600 

#--ESPERIMENTI MIX--

# PLA VERGINE:
# mix ratio = 6% ; rot_distE1 = 7600 ; rot_distE0 = 456;
# (456 * 100) / 6 = 7600

# PLA CON LIQ MASTER:
# mix ratio = 22% ; rot_distE1 = 7600 ; rot_distE0 = 456;
# (456 * 100) / 22 = 2000

#teniamo 7600 fisso come reference e creiamo macro per girare attorno valore 1
#quindi uso la macro e GINGER_EXTRUDER_MIXING_MULTIPLIER 3.8 per usare liq master


[tmc2209 extruder_stepper mixing_stepper]
uart_pin: PE4
run_current: 0.7
#stealthchop_threshold: 999999 
interpolate: False 

#-------------------------------------------------------------------------------
# extruder band position: UP
#-------------------------------------------------------------------------------
[extruder]
step_pin: PF9
dir_pin: PF10
enable_pin: !PG2 
microsteps: 8
rotation_distance: 456

#456 PLA  [mm^3/rotation]
#624 PETG  [mm^3/rotation]
#rotation_distance is the volume of material (mm^3) extruded per rotation

full_steps_per_rotation: 200
gear_ratio: 5:1 
nozzle_diameter: 1
filament_diameter: 1.1284 #con questo valore i mm di filamento equivalgono ai mm^3
max_extrude_cross_section: 150
step_pulse_duration: 0.00002 #10 volte gli altri driver dovrebbe bastare
instantaneous_corner_velocity: 30.0
max_extrude_only_distance: 9999999999
max_extrude_only_velocity: 300 #da modificare
max_extrude_only_accel: 1000 #da modificare
#max_extruder_velocity: 100 #max_volumeric_speed / ((filament_diameter / 2)^2 * PI()) 100 è tipo 250mm3/s
pressure_advance: 0.0
pressure_advance_smooth_time: 0.040
max_power: 1.0
pullup_resistor: 4700
smooth_time: 1.0
heater_pin: extruder_board: PD2 #D2
sensor_pin:  PF4 #PF4
sensor_type: EPCOS 100K B57560G104F
#control: pid
#pid_Kp: 22.2
#pid_Ki: 1.08
#pid_Kd: 114
min_temp: 0
max_temp: 280
#delta_max: 2.0
pwm_cycle_time: 0.300
min_extrude_temp: 160 #da modificare

[verify_heater extruder]
max_error: 250 #120
check_gain_time:150 #20
hysteresis: 20 #5
heating_gain: 1 #2

#-------------------------------------------------------------------------------
# extruder band position: MID
#-------------------------------------------------------------------------------
[extruder1]
nozzle_diameter: 1.750
filament_diameter: 1.750
heater_pin: extruder_board: PD4 #D4
sensor_pin:  PF5 #PF5
sensor_type: EPCOS 100K B57560G104F
#control: pid
#pid_Kp: 22.2
#pid_Ki: 1.08
#pid_Kd: 114
min_temp: 0
max_temp: 280

[verify_heater extruder1]
max_error: 250 #120
check_gain_time:150 #20
hysteresis: 10 #5
heating_gain: 1 #2

#-------------------------------------------------------------------------------
# extruder band position: DOWN
#-------------------------------------------------------------------------------
[extruder2]
nozzle_diameter: 1.750
filament_diameter: 1.750
heater_pin: extruder_board: PD7 #D7
sensor_pin:  PF6 #PF6
sensor_type: EPCOS 100K B57560G104F
#control: pid
#pid_Kp: 22.2
#pid_Ki: 1.08
#pid_Kd: 114
min_temp: 0
max_temp: 280

[verify_heater extruder2]
max_error: 250 #120
check_gain_time:150 #20
hysteresis: 10 #5
heating_gain: 1 #2

################################# Feeder ###################################

[output_pin FEEDER_STATUS]
pin: extruder_board: PB1 #D9

[filament_switch_sensor FEEDER]
switch_pin: ^extruder_board: PC4 #A4
pause_on_runout: False

# delayed Gcode for checking the status of the feeder sensor every 1 second 
# and updating the status pin
[delayed_gcode FEEDER_CHECK_STATUS]
initial_duration: 0.5
gcode:
  {% if printer["filament_switch_sensor FEEDER"].enabled %}
    SET_PIN PIN=FEEDER_STATUS VALUE=1
  {% else %}
    SET_PIN PIN=FEEDER_STATUS VALUE=0
  {% endif %}
  UPDATE_DELAYED_GCODE ID=FEEDER_CHECK_STATUS DURATION=1.0

# delayed Gcode for deactivate the feeder sensor on startup
[delayed_gcode FEEDER_STARTUP_STATUS]
initial_duration: 0.1
gcode: 
  GINGER_FEEDER_DISABLE

################################### LED ###################################

[led LED_CAMERA]
white_pin: extruder_board: PB5 #D13
cycle_time: 0.01

################################### Probe ##################################

[servo PROBE_SERVO]
pin: extruder_board: PB2 #D10
maximum_servo_angle: 190
minimum_pulse_width: 0.00077 #valore che corrisponde allo zero
maximum_pulse_width: 0.00216 #valore che corrisponde al maximum_servo_angle
initial_angle: 185 #lo setto che sta in alto

[probe]
pin: PG10
deactivate_on_each_sample: false #importante
x_offset: 0.0
y_offset: 90.0
#z_offset: 10  #PROBABILMENTE è AL CONTRARIO GUARDARE SAVE CONFIG SOTTO
speed: 10.0
samples: 1
sample_retract_dist: 2.0
samples_result: average
samples_tolerance: 0.200
samples_tolerance_retries: 1
activate_gcode: 
  GINGER_PROBE_DOWN
deactivate_gcode: 
  #qui poi è da far salire prima che ritiri su!!
  GINGER_PROBE_UP

[safe_z_home]
home_xy_position: 0, 0 #se non è 0, 0 è per un resurrection
speed: 100.0
z_hop: 15
z_hop_speed: 8.0

[bed_mesh]
speed: 270
horizontal_move_z: 20 #15; Da scegliere a seconda dello z offset, deve essere di più
mesh_min: 0, 90
mesh_max: 1000, 1000 #1000
probe_count: 12, 12
fade_start: 5
fade_end: 50
algorithm: bicubic
bicubic_tension: 0.2

[screws_tilt_adjust]
screw1: 0, 0
screw1_name: front left screw
screw2: 1000, 0
screw2_name: front right screw
screw3: 0, 1000
screw3_name: rear right screw
screw4: 1000, 1000
screw4_name: rear left screw
horizontal_move_z: 35
speed: 150
screw_factor: 2.365
screw_direction: CCW

############################### Thermistor #################################

[temperature_sensor Octopus]
sensor_type: temperature_mcu
sensor_mcu: mcu
#sensor_temperature1:
#sensor_adc1:

[temperature_sensor Pi]
sensor_type: temperature_host

############################### Kinematics #################################

[printer]
kinematics: cartesian
max_velocity: 250 #up to 300           
max_accel: 4000                
max_z_velocity: 10               
max_z_accel: 500                 
square_corner_velocity: 7.0     
minimum_cruise_ratio: 0.0

[gcode_arcs]
resolution: 1.0

[input_shaper]
shaper_type_x:mzv
shaper_freq_x: 12.2
damping_ratio_x: 0.076
shaper_type_y:3hump_ei
shaper_freq_y: 19.8
damping_ratio_y: 0.07 #0.078
#shaper_type: mzv

#-------------------------------------------------------------------------------
# Axis: X
#-------------------------------------------------------------------------------
[stepper_x]
step_pin: PF13
dir_pin: PF12
enable_pin: !PF14
microsteps: 16
rotation_distance: 60
full_steps_per_rotation: 200
step_pulse_duration: 0.00001 #0.000002
endstop_pin: PG6
position_endstop: 0
position_max: 1050
homing_speed: 40
homing_retract_dist: 5
homing_retract_speed: 20
second_homing_speed: 10

[tmc5160 stepper_x]
cs_pin: PC4
spi_software_miso_pin: PA6
spi_software_mosi_pin: PA7
spi_software_sclk_pin: PA5
run_current: 2
sense_resistor: 0.022
#stealthchop_threshold: 999999
interpolate: False

#-------------------------------------------------------------------------------
# Axis: Y
#-------------------------------------------------------------------------------
[stepper_y]
step_pin: PG0
dir_pin: PG1
enable_pin: !PF15
microsteps: 16
rotation_distance: 60
full_steps_per_rotation: 200
step_pulse_duration: 0.00001 #0.000002
endstop_pin: PG9
position_endstop: 0
position_max: 1030
homing_speed: 40
homing_retract_dist: 5
homing_retract_speed: 20
second_homing_speed: 10

[tmc5160 stepper_y]
cs_pin: PD11
spi_software_miso_pin: PA6
spi_software_mosi_pin: PA7
spi_software_sclk_pin: PA5
run_current: 4
sense_resistor: 0.022
#stealthchop_threshold: 999999
interpolate: False

#-------------------------------------------------------------------------------
# Axis: Z
#-------------------------------------------------------------------------------
[stepper_z]
step_pin: PF11
dir_pin: !PG3
enable_pin: !PG5
microsteps: 8
rotation_distance: 4 #passo vite
full_steps_per_rotation: 200
step_pulse_duration: 0.00002
endstop_pin: probe:z_virtual_endstop
#endstop_pin: PG10
#position_endstop: 15 #sarebbe il mio zeta offset?
position_min: 0
position_max: 1005 #da modificare
homing_speed: 7
homing_retract_dist: 2
homing_retract_speed: 8
second_homing_speed: 5

[tmc5160 stepper_z]
cs_pin: PC6
spi_software_miso_pin: PA6
spi_software_mosi_pin: PA7
spi_software_sclk_pin: PA5
run_current: 7             
hold_current: 4
sense_resistor: 0.022
#stealthchop_threshold: 999999
interpolate: False

############################### Printer #################################

[virtual_sdcard]
path: ~/printer_data/gcodes
on_error_gcode: CANCEL_PRINT

[force_move]
enable_force_move: True

[exclude_object]

[display_status]

[mcu]
serial: /dev/serial/by-id/usb-Klipper_stm32h723xx_370009000251313433343333-if00

[mcu extruder_board]
serial: /dev/serial/by-id/usb-1a86_USB2.0-Ser_-if00-port0

[idle_timeout]
timeout: 900

[pause_resume]
recover_velocity: 80

############################### Octopus #################################

[board_pins]
aliases:
    # EXP1 header
    EXP1_1=PG4, EXP1_3=PD11, EXP1_5=PG2, EXP1_7=PG6, EXP1_9=<GND>,
    EXP1_2=PA8, EXP1_4=PD10, EXP1_6=PG3, EXP1_8=PG7, EXP1_10=<5V>,
    # EXP2 header
    EXP2_1=PB14, EXP2_3=PG10, EXP2_5=PF11, EXP2_7=PF12,  EXP2_9=<GND>,
    EXP2_2=PB13, EXP2_4=PB12, EXP2_6=PB15, EXP2_8=<RST>, EXP2_10=PF13
    # Pins EXP2_1, EXP2_6, EXP2_2 are also MISO, MOSI, SCK of bus "spi2"

