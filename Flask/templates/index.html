<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>G1 Tools - Printer Configurator</title>
  <link rel="stylesheet" type="text/css" href="/tools{{ url_for('static',filename='bootstrap.min.css') }}">
  <link rel="stylesheet" type="text/css" href="/tools{{ url_for('static',filename='style.css') }}">
  <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"> -->
  <link rel="stylesheet"
    href="/tools{{ url_for('static', filename='bootstrap-icons-1.11.3/font/bootstrap-icons.min.css') }}">
</head>

<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary bg-primary" data-bs-theme="dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#"><img src="/tools{{ url_for('static', filename='sidebar-logo.png') }}"
          height="32px"> Tools</a>
    </div>
  </nav>
  <div class="container-fluid">
    <div class="row flex-nowrap">
      <div class="col-auto col-md-3 col-xl-2 px-sm-2 px-0 sidebar">
        <div class="d-flex flex-column align-items-center align-items-sm-start px-3 pt-0 text-white">
          <ul class="nav nav-pills flex-column mb-sm-auto mb-0 align-items-center align-items-sm-start" id="menu">
            <li class="nav-item {% if subpath == '' %}nav-link-active{% endif %}">
              <a href="/tools/" class="nav-link align-middle px-0">
                <i class="bi bi-speedometer2"></i> <span class="ms-1 d-none d-sm-inline">Dashboard</span>
              </a>
            </li>
            <li class="nav-item {% if subpath == 'configurator' %}nav-link-active{% endif %}">
              <a href="configurator" class="nav-link align-middle px-0">
                <i class="bi bi-wrench"></i> <span class="ms-1 d-none d-sm-inline">Configurator</span>
              </a>
            </li>
            <li class="nav-item">
              <a href="exit" class="nav-link align-middle px-0">
                <i class="bi bi-door-open"></i> <span class="ms-1 d-none d-sm-inline">Return to Mainsail</span>
              </a>
            </li>
          </ul>
        </div>
      </div>
      <div class="col">
        <!-- CONTENT -->
        <div class="content-min-height">
          {% if 'configurator' == subpath %}
          {% include 'pages/configurator.html' %}
          {% else %}          
          {% include 'pages/dashboard.html' %}
          {% endif %}
        </div>

        <!-- FOOTER -->
        <!-- <hr>
        <footer class="container-fluid">
          <p>&copy; 2024 G1 Tools made by Gingeradditive srls</p>
        </footer> -->
      </div>
    </div>
  </div>
  <script src="/tools{{ url_for('static',filename='bootstrap.bundle.min.js') }}"></script>
  <script src="/tools{{ url_for('static',filename='jquery.js') }}"></script>

  {% if 'configurator' == subpath %}
  <script src="/tools{{ url_for('static',filename='configurator.js') }}"></script>
  {% else %}
  <script src="/tools{{ url_for('static',filename='dashboard.js') }}"></script>
  {% endif %}

</body>

</html>
