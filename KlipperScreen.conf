
[main]
language = en
theme = material-darker
font_size = small
print_sort_dir = name_desc

job_complete_timeout: 0
job_error_timeout: 0
show_cursor: False
default_printer: ginger.one
use_default_menu: True


[printer ginger.one v1.4 beta]
#moonraker_host: 192.168.1.41
#moonraker_port: 7125
#moonraker_api_key: False
z_babystep_values: 0.1, 0.1
move_speed_xy: 500
move_speed_z: 300
titlebar_items: extruder, extruder1, extruder2, Pi
titlebar_name_type: full
extrude_distances: 10, 100, 1000, 30000
extrude_speeds: 10, 20, 50, 100

[preheat PLA 01]
gcode: SET_MATERIAL_PLA01

[preheat PLA 02]
gcode: SET_MATERIAL_PLA01

[preheat PETG 01]
gcode: SET_MATERIAL_PLA01

[preheat PETG 02]
gcode: SET_MATERIAL_PLA01

[preheat ASA]
gcode: SET_MATERIAL_PLA01

[preheat PP]
gcode: SET_MATERIAL_PLA01

[preheat HIPS]
gcode: SET_MATERIAL_PLA01

[preheat EVA]
gcode: SET_MATERIAL_PLA01

[preheat ABS]
gcode: SET_MATERIAL_PLA01

[preheat SHELLAC]
gcode: SET_MATERIAL_SHELLAC

[preheat cooldown]
gcode:
  GINGER_EXTRUDER_SET_UP S=0
  GINGER_EXTRUDER_SET_MID S=0
  GINGER_EXTRUDER_SET_DOWN S=0

