[menu __main more mixer]
name: Set default mix
icon: filament
method: printer.gcode.script
params: {"script":"SET_DEFAULT_MIXING_VALUE"}


[menu __main more servoprobe]
name: Servo probe
icon: arrow-up

[menu __main more servoprobe servoprobeup]
name: MOVE UP
icon: arrow-up
method: printer.gcode.script
params: {"script":"GINGER_PROBE_UP"}

[menu __main more servoprobe servoprobedown]
name: MOVE DOWN
icon: arrow-down
method: printer.gcode.script
params: {"script":"GINGER_PROBE_DOWN"}


[menu __main feeding]
name: Auto Feeding
icon: arrow-up

[menu __main feeding turnon]
name: TURN ON
icon: resume
method: printer.gcode.script
params: {"script":"AUTOFEED_ON"}

[menu __main feeding turnoff]
name: TURN OFF
icon: stop
method: printer.gcode.script
params: {"script":"AUTOFEED_OFF"}




