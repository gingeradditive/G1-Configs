###### CONFIGURATION ######

#[include sample-bigtreetech-adxl345-v2.0.cfg]
#[include moonraker_obico_macros.cfg]
[include mainsail.cfg]
[include K-ShakeTune/*.cfg]

[virtual_sdcard]
path: ~/printer_data/gcodes
on_error_gcode: CANCEL_PRINT

[force_move]
enable_force_move: True

[exclude_object]

[display_status]

[mcu]
serial: /dev/serial/by-id/usb-Klipper_stm32h723xx_370009000251313433343333-if00

[mcu extruder_board]
serial: /dev/serial/by-id/usb-1a86_USB2.0-Ser_-if00-port0

[idle_timeout]
timeout: 900

[pause_resume]
recover_velocity: 20

###### INCLUDE GINGER CONFIGURATIONS ######
[include gingersConfigs/bed.cfg]
[include gingersConfigs/extruder.cfg]
[include gingersConfigs/feeding.cfg]
[include gingersConfigs/kinematics.cfg]
[include gingersConfigs/macro.cfg]
[include gingersConfigs/probe.cfg]
[include gingersConfigs/temperature.cfg]


###### OCTOPUS PINS ######
[board_pins]
aliases:
    # EXP1 header
    EXP1_1=PG4, EXP1_3=PD11, EXP1_5=PG2, EXP1_7=PG6, EXP1_9=<GND>,
    EXP1_2=PA8, EXP1_4=PD10, EXP1_6=PG3, EXP1_8=PG7, EXP1_10=<5V>,
    # EXP2 header
    EXP2_1=PB14, EXP2_3=PG10, EXP2_5=PF11, EXP2_7=PF12,  EXP2_9=<GND>,
    EXP2_2=PB13, EXP2_4=PB12, EXP2_6=PB15, EXP2_8=<RST>, EXP2_10=PF13
    # Pins EXP2_1, EXP2_6, EXP2_2 are also MISO, MOSI, SCK of bus "spi2"



